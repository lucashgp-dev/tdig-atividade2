<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Atividade 9</title>

</head>

<body>
    <button> <a href="../index.html"> Voltar </a> </button> <br><br>
    <header>Atividade 9</header>
    <br>
    <section>

        Números: <input type="text" id="txtNumeros">
        <input type="button" value="Clique Aqui!" onclick="func()">

        <br> <br>

        <div id="result">
            Preencha os dados acima para ver o resultado!<br><br>
            Média aritmética: <br>
            Quantidade de valores positivos: <br>
            Quantidade de valores negativos: <br>
            Percentual de valores positivos: <br>
            Percentual de valores negativos: <br>

        </div>


    </section>


    <script>
        var res = document.getElementById('result');
        function func() {
            var numeros = document.getElementById("txtNumeros").value;
            var numeros = numeros.split(",");
    
            var vetor = [];
    
            for (let i = 0; i < numeros.length; i++) {
                vetor[i] = parseInt(numeros[i])
    
            }
    
            res.innerHTML = '';
            test = true;
            for (let i = 0; i < vetor.length; i++) {
                if (Number.isInteger(vetor[i])) {
                    test = true;
                }
    
                else {
                    test = false;
                    break;
                }
    
            }
    
            if (test == true) {
                calculos(vetor);
            }
            else {
                res.innerHTML = 'Digite apenas números!';
            }
    
        }
    
    
        function
            calculos(vetor) {
    
            let media = quantp = quantn = perctp = perctn = 0;
    
            for (let i = 0; i < vetor.length; i++) {
                media += vetor[i];
                (vetor[i] >= 0) ? quantp++ : quantn++;
            }
    
            media = media / vetor.length;
    
            perctp = (quantp / vetor.length) * 100;
            perctn = (quantn / vetor.length) * 100;
    
    
            res.innerHTML = `Média aritmética: ${media.toFixed(2)} <br>
                        Quantidade de valores positivos: ${quantp} <br>
                        Quantidade de valores negativos: ${quantn} <br>
                        Percentual de valores positivos: ${perctp.toFixed(2) }%<br>
                        Percentual de valores negativos: ${perctn.toFixed(2) }%<br>`;
    
        }
    
    // Desenvolva uma página HTML capaz de escrever a média aritmética dos valores lidos, a quantidade de valores
    // positivos, a quantidade de valores negativos e o percentual de valores negativos e positivos na lista de inteiros
    // (separados por vírgula) de um dado campo de entrada, a partir do click de um botão.
    
    </script>
</body>



</html>
